<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="./styles/list.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="index.html">
            <img
              height="60px"
              width="60px"
              src="./assests/images/logo.png"
              alt="logo"
            />
          </a>
          <a href="login.html">Login</a>
        </nav>
      </header>
      <div id="content">
        <section class="view">
          <ul>
            <a href="#hotel-list"><li>List view</li></a>
            <a href="#map-view"><li>Map view</li></a>
          </ul>
        </section>
        <section class="hotel-list" id="hotel-list">
          <article>
            <a href="detail.html"
              ><div class="first-link">
                <img
                  src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                  alt="raddison"
                />
                <h3>Radisson Blu Hotel</h3>
                <p>5 Star</p>
                <p>New Delhi</p>
              </div></a
            >
          </article>
          <article>
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
              alt="the lalits"
            />
            <h3>The Lalit New Delhi</h3>
            <p>4.5 Star</p>
            <p>New Delhi</p>
          </article>
          <article>
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
              alt="taj"
            />
            <h3>Taj Palace</h3>
            <p>4.0 Star</p>
            <p>New Delhi</p>
          </article>
        </section>
        <section id="map-view" class="map">
          <img
            src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
            alt="map"
          />
          <br />
          MAP VIEW
        </section>
      </div>
      <footer>
        <div class="footer-flex">
          <section class="contact-us">
            <a href="contact.html">Contact Us</a>
          </section>
          <section class="copyright">&copy 2020 ROOM SEARCH PVT. LTD.</section>
          <section class="social-icons">
            <a target="_blank" href="https://www.facebook.com"
              ><img
                height="20px"
                width="22px"
                src="./assests/images/facebook.png"
                alt="facebook"
            /></a>
            <a target="_blank" href="https://www.instagram.com/"
              ><img
                height="20px"
                width="22px"
                src="./assests/images/instagram.png"
                alt="instagram"
            /></a>
            <a target="_blank" href="https://twitter.com/"
              ><img
                height="20px"
                width="22px"
                src="./assests/images/twitter.png"
                alt="twitter"
            /></a>
          </section>
        </div>
      </footer>

      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <body>
    <div class="main-container">
      <header>
        <nav>
          <a href="index.html">
            <img
              height="60px"
              width="60px"
              src="./assests/images/logo.png"
              alt="logo"
            />
          </a>
          <div class="bootstrap-modal">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-light btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#login"
            >
              LOGIN
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="login"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Please Login
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="login-form" method="get" action="index.html">
                      <label for="user-name">Username:</label>
                      <input
                        type="text"
                        name="user-name"
                        id="username-input"
                        placeholder="Enter Username"
                        autocomplete="off"
                        required
                      />
                      <br />
                      <label for="password">Password:</label>
                      <input
                        type="password"
                        name="password"
                        id="password-input"
                        placeholder="Enter Password"
                        autocomplete="off"
                        required
                      />
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div id="content">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              List view
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              Map view
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
          >
            <section class="hotel-list" id="hotel-list">
              <article>
                <a href="detail.html"
                  ><div class="flex-wrap">
                    <img
                      src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                      alt="raddison"
                    />
                    <div class="name-rating">
                      <h3>Radisson Blu Hotel</h3>
                      <p style="color: orange;">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i
                        ><i class="fas fa-star"></i><i class="fas fa-star"></i
                        ><i class="fas fa-star"></i>
                      </p>
                      <p>New Delhi</p>
                    </div>
                  </div></a
                >
              </article>
              <article>
                <div class="flex-wrap">
                  <img
                    src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                    alt="the lalits"
                  />
                  <div class="name-rating">
                    <h3>The Lalit New Delhi</h3>
                    <p style="color: orange;">
                      <i class="fas fa-star"></i><i class="fas fa-star"></i
                      ><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i></i
                      ><i style="color: black;" class="fas fa-star"></i>
                    </p>
                    <p>New Delhi</p>
                  </div>
                </div>
              </article>
              <article>
                <div class="flex-wrap">
                  <img
                    src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                    alt="taj"
                  />
                  <div class="name-rating">
                    <h3>Taj Palace</h3>
                    <p style="color: orange;">
                      <i class="fas fa-star"></i><i class="fas fa-star"></i
                      ><i class="fas fa-star"></i><i class="fas fa-star"></i
                      ><i style="color: black;" class="fas fa-star"></i>
                    </p>
                    <p>New Delhi</p>
                  </div>
                </div>
              </article>
            </section>
          </div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
          >
            <section id="map-view" class="map">
              <img
                src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                alt="map"
              />
            </section>
          </div>
        </div>

      </div>
      <footer>
        <div class="footer-flex">
          <section class="contact-us">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#contact"
            >
              Contact Us
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="contact"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Get in touch
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="contact-form">
                      <p>Thank you for reaching out!!!</p>
                      <p>
                        Please enter your email and we will get back to you.
                      </p>
                      <form method="get" action="index.html">
                        <label for="email">Email:</label>
                        <input
                          type="email"
                          name="email"
                          id="email-input"
                          placeholder="Enter your email id"
                          required
                          autocomplete="off"
                        />
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="copyright">&copy 2020 ROOM SEARCH PVT. LTD.</section>
          <section class="social-icons">
            <a target="_blank" href="https://www.facebook.com"
              ><img
                height="20px"
                width="22px"
                src="./assests/images/facebook.png"
                alt="facebook"
            /></a>
            <a target="_blank" href="https://www.instagram.com/"
              ><img
                height="20px"
                width="22px"
                src="./assests/images/instagram.png"
                alt="instagram"
            /></a>
            <a target="_blank" href="https://twitter.com/"
              ><img
                height="20px"
                width="22px"
                src="./assests/images/twitter.png"
                alt="twitter"
            /></a>
          </section>
        </div>
      </footer>

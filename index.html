<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img
            height="100px"
            width="150px"
            src="./assests/images/logo.png"
            alt="logo"
          />
          <a href="login.html">Login</a>
        </nav>
      </header>
      <div id="content">
        <section class="search-bar">
          <div class="input-bar">
            <input
              type="search"
              name=""
              id="search-bar"
              placeholder="City"
              autocomplete="off"
            />
          </div>
        </section>
        <section class="slider-images">
          <article class="city-image-card">
            <a href="list.html"
              ><img
                height="300px"
                width="300px"
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                alt="delhi"
              />
              <div class="image-overlay">
                <div class="tittle">Delhi</div>
              </div>
            </a>
          </article>
          <article class="city-image-card">
            <img
              height="300px"
              width="300px"
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
              alt="goa"
            />
            <div class="image-overlay">
              <div class="tittle">Goa</div>
            </div>
          </article>
          <article class="city-image-card">
            <img
              height="300px"
              width="300px"
              src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
              alt="hyderabad"
            />
            <div class="image-overlay">
              <div class="tittle">Hyderabad</div>
            </div>
          </article>
          <article class="city-image-card">
            <img
              height="300px"
              width="300px"
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
              alt="kolkata"
            />
            <div class="image-overlay">
              <div class="tittle">Kolkata</div>
            </div>
          </article>
        </section>
        <section class="view-more">
          <a href="#">View more >></a>
        </section>
      </div>
      <footer>
        <div class="footer-flex">
          <section class="contact-us">
            <a href="contact.html">Contact Us</a>
          </section>
          <section class="copyright">&copy 2020 ROOM SEARCH PVT. LTD.</section>
          <section class="social-icons">
            <a target="_blank" href="https://www.facebook.com"
              ><img
                height="20px"
                width="22px"
                src="./assests/images/facebook.png"
                alt="facebook"
            /></a>
            <a target="_blank" href="https://www.instagram.com/"
              ><img
                height="20px"
                width="22px"
                src="./assests/images/instagram.png"
                alt="instagram"
            /></a>
            <a target="_blank" href="https://twitter.com/"
              ><img
                height="20px"
                width="22px"
                src="./assests/images/twitter.png"
                alt="twitter"
            /></a>
          </section>
        </div>
      </footer>
    </div>
  </body>
</html>
